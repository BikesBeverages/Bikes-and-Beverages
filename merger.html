<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bikes &amp; Beverages Working</title>
    <link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Raleway:400,700,100'>
    <link rel="stylesheet" type="text/css" href="css/merger.css">
  </head>
  <body>
    <div class="title">
        <h1>Bikes &amp; Beverages</h1>
    </div>
    <div class="map-controls">
        <h2>Where to?</h2>
        <!-- <div id="start-and-finish">
            <p><label for="sf-start-location">Start at </label><input id="sf-start-location"></p>
            <p><label for="sf-same-start-end">Same start and end?</label> <input type="checkbox" id="sf-same-start-end" checked="checked"></p>
            <p id="sf-end-location-wrapper" class="sf-end-location-wrapper"><label for="sf-end-location">End at </label><input id="sf-end-location"></p>
        </div> -->
        <div id="control-your-own">
            <h3>I Know Where I Want To Go</h3>
            <div class="method-settings">
                <p>Enter a starting and ending address</p>
                <p><label for="user-start">Start at</label> <input id="user-start"></p>
                <p><label for="user-end">End at</label> <input id="user-end"></p>
            </div>
            <div id="user-waypoints-wrapper">

                <label for="user-waypoints">Select one or more destinations</label> <select multiple id="user-waypoints"></select><br><br>
                
                <input type="submit" id="user-route-submit" value="Calculate best route">
            </div>
        </div>
        <div id="directions-panel" class="directions-panel"></div>
    </div>
    <div class="map-wrapper">
        <div id="google-map" class="google-map"></div>
    </div>
    <script src="js/merger.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoE3QwsVadgmw0_XaZ-z73oAniNltqo50&callback=initMap">
    </script>
  </body>
</html>
