<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bikes &amp; Beverages Working</title>
    <link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Raleway:400,700,100'>
    <link rel="stylesheet" type="text/css" href="css/accordion.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="title">
        <h1>Bikes &amp; Beverages</h1>
    </div>
    <div class="map-controls">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
              <h2 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <span class="step">1</span> Where will you start and end?
                </a>
                <span role="button" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                    <span id="help-start-end" class="help-button glyphicon glyphicon-align-left glyphicon glyphicon-question-sign" aria-hidden="true">
                    </span>
                </span>
              </h2>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">
                <div class="method-settings">
                  <p>Enter a starting and ending address</p>
                  <p><label for="user-start">Start at</label> <input id="user-start" value="4801 S Minnehaha Park Dr, Minneapolis, MN 55417"></p>
                  <p><label for="user-end">End at</label> <input id="user-end" value="1339 Theodore Wirth Pkwy, Minneapolis, MN 55411"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
              <h2 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <span class="step">2a</span> Choose your stops
                </a>
                <span role="button" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                    <span id="help-start-end" class="help-button glyphicon glyphicon-align-left glyphicon glyphicon-question-sign" aria-hidden="true">
                    </span>
                </span>
              </h2>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
              <div class="panel-body">
                <div id="user-waypoints-wrapper">
                  <label for="user-waypoints">Select one or more destinations</label> <select multiple id="user-waypoints"></select><br><br>
                  <input type="submit" id="user-route-submit" value="Calculate best route">
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingThree">
              <h2 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  <span class="step">2b</span> Ask for a suggested route
                </a>
                <span role="button" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                    <span id="help-start-end" class="help-button glyphicon glyphicon-align-left glyphicon glyphicon-question-sign" aria-hidden="true">
                    </span>
                </span>
              </h2>
            </div>
            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
              <div class="panel-body">
                This is where the user will enter an approximate distance and number of stops for their journey.
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingFour">
              <h2 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                  <span class="step">3</span> See route details
                </a>
                <span role="button" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                    <span id="help-start-end" class="help-button glyphicon glyphicon-align-left glyphicon glyphicon-question-sign" aria-hidden="true">
                    </span>
                </span>
              </h2>
            </div>
            <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
              <div class="panel-body">
                <div id="directions-panel" class="directions-panel"></div>
              </div>
            </div>
          </div>
        </div>
        
    </div>
    <div class="map-wrapper">
        <div id="google-map" class="google-map"></div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/accordion.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoE3QwsVadgmw0_XaZ-z73oAniNltqo50&callback=initMap">
    </script>
  </body>
</html>
